<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')
        // query selector Ã© muito mais flexivel

        const destacar = seletor => {
            document.querySelectorAll(seletor).forEach(
                e => e.classList.add('destaque')
            )
            // retorna um nodeList
        }

        const removerDetaque = seletor => {
            document.querySelectorAll(seletor).forEach(
                e => e.classList.remove('destaque')
            )
            // retorna um nodeList
        }


        destacar('div')
        removerDetaque('*')

        destacar('.terceiro.ultimo')
        removerDetaque('*')

        destacar(':not(#primeiro)')
        removerDetaque('*')

        destacar(':nth-child(1)')
        removerDetaque('*')

        destacar('div:nth-of-type(1)')
        removerDetaque('*')

        destacar('[wb-attrib]')
        

    </script>
</body>
</html>
