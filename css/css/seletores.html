<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* p + ul => vem diremante depois de p */
        /* p ~ ol => irmãos (de um mesmo pai) */
        /*[feira] => atributo feira*/
        /*[feira = casa] => atributo feira com valor casa*/
        /*[feira ~= escritorio] => atributo feira que possui um dos valroes = escritorio*/
        /*[feira *= escritorio] => atributo feira com valor que possui 'sa'*/
        /*span:nth-child(1) -> span que é primeiro filho de alguem*/
        /*section > :nth-child(odd) => filhos impares de um section*/
        /*section > :nth-child(even) => filhos pares de um section*/
        /*section > span:nth-of-type(2) -> segundo elemento do tipo span dentro de section*/
        section > span:nth-of-type(2){
            color: #ff0;
            background-color: #f777;
        }
        
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
