<html lang='en'>

        <title>Exercícios Html</title>
        <style>
            #conteudo {
                padding: 30px;
            }
        </style>

    <body>
        <header>
            <h1>Exercícios</h1>
        </header>
        <nav>
            <a href='' wm-nav='exercicios/1)texto-1.html' >1) Texto 1</a> |

        </nav>
        <section id="content">

        </section>
        <footer>
            curso de web moderno
        </footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach((link) => {
                const content = document.getElementById('content')
                link.onclick = (e) => {
                    e.preventDefault()
                    
                    fetch(link.getAttribute('wm-nav'))
                        .then((resp) => resp.text())
                        .then(html => content.innerHTML = html)
                }
            })
        </script>
    </body>
